name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 go build -o dist/video-folder-cleanup-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -o dist/video-folder-cleanup-linux-arm64 .

          # Windows
          GOOS=windows GOARCH=amd64 go build -o dist/video-folder-cleanup-windows-amd64.exe .
          GOOS=windows GOARCH=arm64 go build -o dist/video-folder-cleanup-windows-arm64.exe .

          # macOS
          GOOS=darwin GOARCH=amd64 go build -o dist/video-folder-cleanup-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o dist/video-folder-cleanup-darwin-arm64 .

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
